{% extends 'basic/index.html' %}
{% block content %}
<br><br><br>
<div style="max-width: 700px;" class="col card p-0 mx-auto">
        <div class="card-header">
            <h1 class="text-center">Выберите тип услуги</h1>
        </div>
        <div style="background:#e0e0de;" class="card-body d-flex justify-content-center">
            <div class="d-grid gap-2">
                {% for obj in object_list %}
                <a href="{% url 'add-application' obj.name%}"><button style="width: 350px;" class="btn btn-outline-dark btn-lg mx-3">{{obj.name}}</button></a>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
